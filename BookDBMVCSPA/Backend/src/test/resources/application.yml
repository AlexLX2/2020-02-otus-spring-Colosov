spring:
  datasource:
    initialization-mode: always
    schema: classpath:test_schema.sql
    data: classpath:test_data.sql
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true